name: Sync
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: google/secrets-sync-action@v1.4.0
        name: Sync Secrets
        with:
          SECRETS: |
            ^SYNCED_
          REPOSITORIES: |
            ^BUTR
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN_REPO}}
        env:
          SYNCED_GAME_STABLE_VERSION: e1.5.0
          SYNCED_GAME_BETA_VERSION: e1.5.0
